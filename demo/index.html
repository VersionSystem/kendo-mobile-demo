<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.3.930/styles/kendo.mobile.android.light.min.css" />
    <link rel="stylesheet" href="kendo/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="kendo/styles/kendo.nova.min.css" />
    <link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="js/atrament.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>


</head>
<body id="kendoUiMobileApp">
<span id="centeredNotification" style="display:none;"></span>
<div id="login-view" data-model="app.loginModel" data-role="view" class="form-view">
    <div class="panel">
        <div  class="info-icon"></div>
        <h2>Please Login</h2>
    <form>
      <ul  data-role="listview" data-style="group">
                <li>
                    <label class="km-required ">
                        User ID
                        
					<input type="text" id="userName" data-bind="value:userId" />

                    </label>
                </li>
                <li>
                    <label class="km-required ">
                        Password
					<input type="password" id="pwd" data-bind="value:password" />

                    </label>
                </li>

            </ul>
            <br/>
            <div>
              <a  data-animated="true" class="km-primary km-justified" data-role="button" data-bind="click:testlogin">Login</a>
           </div>
           <br/>

        </form>
        </div>
</div>
<div data-role="view" id="clinic-listview" data-title="Clinics List" data-init="listClinicsInit">
    <header data-role="header" >
        <div data-role="navbar">
            <a  class="nav-button" data-align="left" href="#/" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            <!--<a data-align="right" data-icon="source-code" data-click="goToSourceCode" data-role="button" title="Show this demo source code"></a>-->
        </div>
    </header>
    
    <ul id="clinic-list" ></ul>
    
    <script id="clinic-list-emplate" type="text/x-kendo-template">
        <a class="km-listview-link"> #=name# </a> 
        <a href="\\#" data-role="button" data-icon="trash" class="delete km-primary"></a>
    </script>
</div>
<div data-role="view" id="doctor-listview" data-init="listDoctorsInit" data-title="Doctors List">
    <header data-role="header">
        <div data-role="navbar">
            <a  class="nav-button" data-align="left" href="#clinic-listview" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            
        </div>
    </header>
    <div class="selectedInfo">Clinic:TST</div>
        <ul id="doctor-filterable-listview"></ul>
    
</div>

<div id="canlendar-view" data-role="view" data-init="initCalendar" data-show="showCalendar" data-stretch="true" data-title="Calendar">
    <header data-role="header">
        <div data-role="navbar">
            <a  class="nav-button" data-align="left" href="#doctor-listview" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            
        </div>
    </header>
    
    <!--<div data-role="calendar"
                 data-bind="visible: isVisible,
                            value: selectedDate,
                            events: { change: onChange }"
                 style="height:100%"></div>-->
                <div data-role="content">
                 <div id="calendar"></div>
                </div>
</div>

<script type="text/x-kendo-tmpl" id="doctor-list-template">
        <a class="km-listview-link"> #=name# </a>
        <a href="\\#" data-role="button" data-icon="trash" class="delete km-primary"></a>
</script>
<div data-role="view" id="available-book-time-view" data-init="listBookTimeInit" data-show="showBookTimeList" data-title="Time List" data-style="inset">
    <header data-role="header">
        <div data-role="navbar">
            <a  class="nav-button" data-align="left" href="#canlendar-view" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            <a id="moreId" data-align="right" data-role="button" class="nav-button" data-icon="more" data-click="showAllTime"></a>
            <a id="replyId" data-align="right" data-role="button" class="nav-button" data-icon="reply" data-click="showTime"></a>
        </div>
    </header>
    
        <ul id="book-time-listview" ></ul>
        <script type="text/x-kendo-tmpl" id="booktime-list-template">      
        
        <div class="book-item">   
        <!--<h3>#=bookTimeShow#</h3>-->
        <a class="km-listview-link"> #=bookTimeShow# </a>
        <p class="#=bookCount==''?'':'km-badge km-listview-item-badge'#">#=bookCount==''?'':bookCount#</p>
        <a href="\\#" data-role="button" data-icon="compose" class="delete km-primary"></a>
       </div>
       </script>
  
</div>



<div data-role="view" id="book-detail-view" data-init="listBookDetailInit" data-title="Patients INFO.">
    <header data-role="header">
        <div data-role="navbar">
            <a  class="nav-button" data-align="left" href="#patient-listview" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            
        </div>
    </header>
    
    <ul id="book-detail-listview"></ul>
    <script type="text/x-kendo-tmpl" id="bookdetail-list-template">      
        
        <div class="book-item">          
        <a class="km-listview-link"> #=patientName#&nbsp;&nbsp;#=phone1# </a>      
        <a href="\\#" data-role="button" data-icon="trash" class="delete km-primary"></a>
       </div>
    </script>
</div>


<div id="bookform-view" data-model="app.bookModel" data-role="view" class="form-view" data-title="Book Information">
    <header data-role="header">
        <div data-role="navbar">
            <!--<a  class="nav-button" data-align="left" href="#patient-listview" data-role="backbutton">Back</a>-->
            <span data-role="view-title"></span>           
        </div>
    </header>
    <form>
      <ul  data-role="listview" >
                <li>
                    <label class="km-required km-label-above">
                        Patient Name                       
					<input type="text"  data-bind="value:patientName" />
                    </label>
                </li>
                <li>
                    <label class="km-required km-label-above">
                        Phone
					<input type="text" data-bind="value:phone1" />
                    </label>
                </li>
                <li>
                    <label class="km-label-above">Visit Status
                        <br>
                        <br>
                        <input type="radio" class="km-radio" name="visitFlag" value="1st"  id="visit1" checked="checked"/>
                        <label class="km-radio-label" class="km-label" for="visit1" >First Time</label>
                        <br>
                        <input type="radio" class="km-radio" name="visitFlag" value="2nd"  id="visit2"/>
                        <label class="km-radio-label" class="km-label" for="visit2">Second Time</label>                       
                    </label>
                </li>
                <li>
                    <label class="km-label-above">
                        UsageTime
                        <input type="number" data-bind="value:usageTime"/>
                        
                       <!-- <input id="usageTimeId" data-role="numerictextbox"
                        name="usageTime"
                        data-format="n0"
                        data-min="0"
                        data-max="100"
                        data-step="5"
                        data-bind="value: usageTime,
                                    events: { change: onChange }"/>-->
                        
                    </label>
                </li>               
                <li>
                    <label class="km-label-above">
                    Remark
					 <textarea style="height: 90%;" data-bind="value:remark"></textarea>
                    </label>
                </li>
            </ul>
            <div>
              <a  data-animated="true" class="km-primary km-justified" data-role="button" data-bind="click:saveBook">Save</a>
              <a id="deleteBtn" data-animated="true" class="km-justified" data-role="button" data-bind="click:deleteBook">Delete</a>
              <a  data-animated="true" class="km-justified" data-role="button" data-bind="click:cancelBook">Cancel</a>
           </div>
           
        </form>
   
</div>

<!--Layout-->

    <div data-role="layout" data-id="mobile-tabstrip">

        <!--Header-->

        <div data-role="header">



        </div>



        <!--Footer-->
        <!--
        <div data-role="footer" id="main-footer" style="display:none">
            <div data-role="tabstrip">
                <a href="#clinic-listview" data-icon="pen">List</a>
                <a href="#doctor-listview" data-icon="pen">List</a>
                <a href="#test-scheduler-view" data-icon="bookmarks">Scheduler</a>
                <a href="#canlendar-view" data-icon="camera">Calendar</a>
            </div>
        </div>
        -->
    </div>
    <div id="notify" class="notify-pop-up">
        <span class="notify-pop-up__content"></span>
    </div>


<script src="js/app.js"></script>

</body>
</html>
